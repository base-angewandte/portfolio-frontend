<!DOCTYPE html>
<html lang="en">
  <head>
    <title><%= VUE_APP_TITLE %></title>
    <meta charset="utf-8" lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-title" content="base">
    <meta name="application-name" content="base">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="Making Art Research Accessible.">
    <link href="/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
    <link href="/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="/safari-pinned-tab.svg" rel="mask-icon" sizes="180x180" color="#000000">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= VUE_APP_TITLE %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="ie" class="browser-update" style="display: none">
      <strong>We're sorry but <%= VUE_APP_TITLE %> doesn't work properly on IE11 and lower.</strong><br>
      Please switch to a modern browser such as
      <a href="https://www.mozilla.org/firefox/new/" title="Download Mozilla Firefox" target="_blank">Mozilla Firefox</a>,
      <a href="https://www.google.com/intl/de/chrome/" title="Download Google Chrome" target="_blank">Google Chrome</a> or
      <a href="https://www.microsoft.com/de-at/windows/microsoft-edge" title="Download Microsoft Edge" target="_blank">Microsoft Edge</a>.
    </div>
    <script>
      window.navigator.userAgent.match(/(MSIE|Trident)/) ? document.getElementById('ie').style.display = 'block' : '';
    </script>
    <script>var base_ui_icons = '<%= VUE_APP_BASE_UI_ICONS %>?<%= __COMMIT_HASH__ %>';</script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="<%= VUE_APP_HEADER %>"></script>
  </body>
</html>
